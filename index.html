<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Analyseur Brutal d'Entreprises</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Analyseur Brutal d'Entreprises</h1>
        <p><em>"Si tu ne peux pas calculer ta marge de sécurité, n'investis pas." - Benjamin Graham</em></p>

        <!-- Section de Saisie des Données -->
        <div class="input-section">
            <h2>1. Données de l'Entreprise</h2>
            
            <div class="input-group">
                <label>Nom de l'entreprise:</label>
                <input type="text" id="companyName" placeholder="Ex: Apple Inc.">
            </div>

            <h3>Données Brutes (À remplir manuellement)</h3>
            
            <!-- Santé Financière -->
            <div class="input-category">
                <h4>Santé Financière</h4>
                <div class="input-row">
                    <label>Actif à Court Terme (€):</label>
                    <input type="number" id="currentAssets" placeholder="1000000">
                </div>
                <div class="input-row">
                    <label>Passif à Court Terme (€):</label>
                    <input type="number" id="currentLiabilities" placeholder="500000">
                </div>
                <div class="input-row">
                    <label>Dette Totale (€):</label>
                    <input type="number" id="totalDebt" placeholder="2000000">
                </div>
                <div class="input-row">
                    <label>Capitaux Propres (€):</label>
                    <input type="number" id="shareholdersEquity" placeholder="5000000">
                </div>
                <div class="input-row">
                    <label>EBIT (€):</label>
                    <input type="number" id="ebit" placeholder="1500000">
                </div>
                <div class="input-row">
                    <label>Frais Financiers (€):</label>
                    <input type="number" id="interestExpense" placeholder="100000">
                </div>
                <div class="input-row">
                    <label>Cash Flow Opérationnel (€):</label>
                    <input type="number" id="operatingCashFlow" placeholder="1800000">
                </div>
                <div class="input-row">
                    <label>Dépenses en Capital (CapEx) (€):</label>
                    <input type="number" id="capitalExpenditures" placeholder="500000">
                </div>
            </div>

            <!-- Rentabilité -->
            <div class="input-category">
                <h4>Rentabilité</h4>
                <div class="input-row">
                    <label>Bénéfice Net (€):</label>
                    <input type="number" id="netIncome" placeholder="1200000">
                </div>
                <div class="input-row">
                    <label>Chiffre d'Affaires (€):</label>
                    <input type="number" id="revenue" placeholder="10000000">
                </div>
                <div class="input-row">
                    <label>NOPAT (€):</label>
                    <input type="number" id="nopat" placeholder="1300000">
                </div>
            </div>

            <!-- Évaluation -->
            <div class="input-category">
                <h4>Évaluation</h4>
                <div class="input-row">
                    <label>Prix de l'Action (€):</label>
                    <input type="number" id="sharePrice" placeholder="150">
                </div>
                <div class="input-row">
                    <label>Nombre d'Actions:</label>
                    <input type="number" id="sharesOutstanding" placeholder="10000000">
                </div>
                <div class="input-row">
                    <label>Valeur Comptable par Action (€):</label>
                    <input type="number" id="bookValuePerShare" placeholder="50">
                </div>
                <div class="input-row">
                    <label>Dividende par Action (€):</label>
                    <input type="number" id="dividendPerShare" placeholder="3">
                </div>
                <div class="input-row">
                    <label>Croissance Annuelle du BPA (%):</label>
                    <input type="number" id="epsGrowth" placeholder="15">
                </div>
                <div class="input-row">
                    <label>EBITDA (€):</label>
                    <input type="number" id="ebitda" placeholder="2000000">
                </div>
                <div class="input-row">
                    <label>Trésorerie (€):</label>
                    <input type="number" id="cash" placeholder="1000000">
                </div>
            </div>

            <!-- Croissance -->
            <div class="input-category">
                <h4>Croissance & Technique</h4>
                <div class="input-row">
                    <label>Croissance du CA sur 1 an (%):</label>
                    <input type="number" id="revenueGrowth" placeholder="12">
                </div>
                <div class="input-row">
                    <label>BPA de l'année précédente (€):</label>
                    <input type="number" id="previousEPS" placeholder="4.5">
                </div>
                <div class="input-row">
                    <label>Prix actuel vs Moyenne Mobile 200j (%):</label>
                    <input type="number" id="priceVsMA200" placeholder="5">
                </div>
            </div>

            <button onclick="lancerAnalyse()" class="analyze-btn">Lancer l'Analyse Brutale</button>
        </div>

        <!-- Section Résultats -->
        <div id="resultsSection" class="results-section" style="display: none;">
            <h2>2. Résultats de l'Analyse - <span id="resultsCompanyName"></span></h2>
            
            <div id="resultsTable">
                <!-- Le tableau sera généré ici par JavaScript -->
            </div>

            <div id="conclusion" class="conclusion">
                <!-- La conclusion sera générée ici -->
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
